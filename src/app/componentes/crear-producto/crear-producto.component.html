<form  [formGroup]="productoForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal text-primary text-center">Crear Producto</h1>
    <div class="form-group row">
      <label for="precio" class="col-sm-2 col-form-label">Precio</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="number" formControlName="precio" placeholder="Ingresa el precio del producto"  [ngClass]="{ 'is-invalid': submitted && f.precio.errors }">
        <div *ngIf="submitted && f.precio.errors" class="invalid-feedback">
            <div *ngIf="f.precio.errors.required">El precio es obligatorio</div>
            </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="descripcion" class="col-sm-2 col-form-label">Descripcion</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="descripcion" formControlName="descripcion" placeholder="Descripcion del producto" [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }">
        <div *ngIf="submitted && f.descripcion.errors" class="invalid-feedback">
            <div *ngIf="f.descripcion.errors.required">La descripcion es obligatoria</div>
            </div>
      </div>
    </div>
    <div class="form-group row">
        <label for="foto" class="col-sm-2 col-form-label">Foto<span class="text-danger">*</span></label>
        <div class="custom-file col-sm-10">
            <input type="file" accept="image/*" class="custom-file-input" id="foto" (change)=convertFileImg($event)>
            <label class="custom-file-label" for="customFile">Selecciona una imagen...</label>
        </div>
    </div>
    <div class="row">   
         <button type="submit" class="btn btn-success d-none d-md-block button">Crear</button>
    </div>
  </form>
